<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>
        {{website_name}}
    </title>
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'index.scss' %}" rel="stylesheet" media="screen">
        <link type="text/x-scss" href="{% static 'header.scss' %}" rel="stylesheet" media="screen">
        <link type="text/x-scss" href="{% static 'weather.scss' %}" rel="stylesheet" media="screen">
        <link type="text/x-scss" href="{% static 'absence.scss' %}" rel="stylesheet" media="screen">
        <style>
            {% if background_image_url %}
                .background {
                    background-image: url({{  background_image_url }} );
                }
            {% else  %}
                .background {
                    background-color: rgb(250, 250, 250);
                }
            {% endif %}
        </style>
    {% endcompress %}
</head>
<body>
    <div class="background">
        <div class="header">
            {% include "polls/header.html" %}
        </div>

        <div class="welcomeText">
            {% if user.is_authenticated %}
                <span> Hello {{ user.get_username }}, <!--if user does not have votes -> vote now else say what es has voted  if user is besimmbar ansonsten garnichts --></span>
            {% endif %}
        </div>
        <div class="absence">
            <div class="absenceForm">
                {% include "absenceCalendar/absenceForm.html" %}
            </div>
            <div class="absenceLists">
                {% include "absenceCalendar/absenceLists.html" %}
            </div>
        </div>
    </div>
</body>
</html>
