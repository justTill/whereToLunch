{% load addDays %}
<div class="innerHeader">
    <div class="title">
        <span class="header_title"><a href="{% url 'polls:index' %}">{{website_name}}</a></span>
        <br>
        <span>Vote for
            {% if is_after_noon %}
                tomorrow the: {{ 1|addDays|date:"d M Y" }}
            {% else %}
                today the: {% now "j b Y" %}
            {% endif %}
        </span>
    </div>

    <div class="weather">
        {% include "weather_template.html"%}
    </div>

    <div class="userLinks">
        {% if not user.is_authenticated %}
            <a href="{% url 'polls:vote' %}">Login</a>
        {% else %}
            <a href="{% url 'admin:logout' %}"> Logout </a>
            <a href="{% url 'admin:index' %}"> Admin Site </a>
        {% endif %}
    </div>
</div>
